<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The Box Model</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background-color: gray;
}

#box {
  background-color: blue;
  padding: 10px;
  border: 5px solid black;
  width: 300px;
  height: 100px;
  margin-top: 50px;
  overflow: auto;
}
#content {
  background-color: #90EE90; /* green */
}

h1 {
  margin-bottom: 30px;
}

</style>
</head>
<body>

<h1>Box Model</h1>

<div id="box">
  <div id="content">Introduction to HTML, What is HTML and Where did it come from?, HTML Syntax,
Semantic Markup, Structure of HTML Documents, Quick Tour of HTML Elements, HTML5
Semantic Structure Elements, Introduction to CSS, What is CSS, CSS Syntax, Location of
Styles, Selectors, The Cascade:
  </div>
</div>


</body>
</html>
