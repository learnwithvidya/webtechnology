<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The Box Model</title>
<style>
* {   /* universal selector applied to entire page coz '*' */
	box-sizing: border-box; /*selecting model-not inherited*/
}

body {
	margin: 0;
	padding: 0;
  background-color: gray; 
}

#box {
  background-color: blue;
  padding: 10px 10px 10px 10px; /*top right bottom left */
  border: 5px solid black;
  margin: 40px;
  width: 300px;
  
}

#content {
  background-color: #90EE90; /*green*/
}

h1 {
  margin-bottom: 30px;
}

</style>
</head>
<body>

<h1>Box Model</h1>

<div id="box">
  <div id="content">Introduction to HTML, What is HTML and Where did it come from?, HTML Syntax,
Semantic Markup, Structure of HTML Documents, Quick Tour of HTML Elements, HTML5
Semantic Structure Elements, Introduction to CSS, What is CSS, CSS Syntax, Location of

</div>


</body>
</html>
