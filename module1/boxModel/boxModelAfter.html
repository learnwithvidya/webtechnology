<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The Box Model</title>
<style>
* {   /* universal selector applied to entire page coz '*' */
  padding:0;
  margin:0;
  font-size: 40px;
}

.box-one {
  background-color: red; 
  padding:10px;
  border: 30px solid purple;
  margin: 60px;
  height: 100px;
  width: 100px;
  /*box-sizing: border-box;*/
}

.box-two{
    background-color: blue; 
    border: 0 solid green;
    padding:10px;
    border: 30px solid purple;
    height: 100px;
    width: 100px;
    margin: 60px;
}

</style>
</head>
<body>

<div class="box-one">
  <p> One </p>
</div>
<div class="box-two">
  <p> Two </p>
</div>

<p class="box-two"> three </p>

</body>
</html>
