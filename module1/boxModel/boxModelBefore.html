<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The Box Model</title>
<style>
* {   /* universal selector applied to entire page coz '*' */
	padding:0;
  margin:0;
  font-size: 40px;
}

.box-one {
  background-color: red; 
  padding: 10px;
  border: 40px solid pink;
  margin: 60px;
  height: 100px;
  width: 100px;
}

.box-two{
    background-color: blue; 
    padding: 10px;
  border: 40px solid pink;
  margin: 60px;
  height: 100px;
  width: 100px;
}

</style>
</head>
<body>

<div class="box-one">
  <p> One </p>
</div>
<div class="box-two">
  <p> Two </p>
</div>


</body>
</html>
