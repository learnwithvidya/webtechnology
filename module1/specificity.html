<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Specificity in CSS</title>
<style>
header.navigation p {
  color: blue;
}
p.blurb {
  color: red;
}
p {
  color: green !important;
}
</style>
</head>
<body>
<header class="navigation">
  <p class="blurb">It is been a wonderful day. We are blessed to be the part of the creation. But we have forgotten to know the worth of gift given by our creator. Let us get together to save the nature. Stay safe. Stay home.</p>
</header>
</body>
</html>
