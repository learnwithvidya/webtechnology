<!DOCTYPE html>
<html>
<head>
  <title>Element Selector</title>
  <style type="text/css">
  	/* commas allow you to group selectors */
		p, div {
		color: red;
		}
		/* the above single grouped selector is equivalent to the
		following: */
		p {
		color: red;
		}
		div {
		color: blue;
		}
  </style>

</head>
<body>
	<p> Hello World! <div> Today is a good day!</div></p>


</body>
</html>
